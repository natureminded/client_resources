<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Access to Django Static Files -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load Django Static CSS Sheet -->
    <link rel="stylesheet" href="{% static 'client_resources/css/style.css' %}">
    <title>Add Project</title>
</head>
<body>
    <h1>Add Project</h1>
    <fieldset><legend>Add New Project (for {{client.name}}):</legend>
        <form action="/{{client.id}}/addproject/" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p{% if message.tags %} class="messages {{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <label for="name">Project Name:
                <input type="text" name="name" id="name">
            </label>
            <label for="notes">Notes:
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
            </label>
            <input type="submit" value="Add Project">
            <button formaction="/client/{{client.id}}" formmethod="GET">Cancel</button>
        </form>
    </fieldset>
</body>
</html>
